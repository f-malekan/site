<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>

<script type="text/JavaScript" src="create-category.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<form action="#" method="post" name="create_category_form" id="create_category" class="form_class">
<ul>
<li><label for="title">title:</label></li>
<li><input type="text" name="title" id="title" size="12" /></li>
<li><label for="parent">parent:</label></li>
<li><input type="text" name="parent" id="parent" size="12" /></li>

<li><input type="button" name="submit_name" id="btn_name" value="Submit by Name" onclick="createCategory()"/></li>
</ul>
</form>

</body>
</html>
